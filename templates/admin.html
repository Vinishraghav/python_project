{% extends "base.html" %} {% block content %}
<h2 class="my-4 text-center">Van Updator Dashboard</h2>
<div class="text-end mb-3">
  <a href="{{ url_for('add_van') }}" class="btn btn-success">+ Add Van</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price ($/day)</th>
      <th>Seats</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for van in vans %}
    <tr>
      <td>{{ van.id }}</td>
      <td>{{ van.name }}</td>
      <td>{{ van.price }}</td>
      <td>{{ van.seats }}</td>
      <td>
        <a
          href="{{ url_for('edit_van', van_id=van.id) }}"
          class="btn btn-warning btn-sm"
          >Edit</a
        >
        <form
          action="{{ url_for('delete_van', van_id=van.id) }}"
          method="post"
          style="display: inline"
        >
          <button
            class="btn btn-danger btn-sm"
            type="submit"
            onclick="return confirm('Delete this van?')"
          >
            Delete
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
